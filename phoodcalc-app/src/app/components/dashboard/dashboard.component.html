<div class="grid-container">
  <h1 class="mat-h1">Acidic Food Checker   <span style="color: red; margin-left: 2em;">THIS DATA IS FOR TESTING PURPOSES NOT HEALTH ADVICE.</span>  </h1>
  <mat-grid-list cols="3" rowHeight="1000px" *ngIf="desktop">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title style="margin-bottom: 1em;">
            List of Foods
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-food-list></app-food-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title style="margin-bottom: 1em;">
            pH Level (Acidity) of Food
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-ph-level-core></app-ph-level-core>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="1" rowHeight="1000px" *ngIf="responsive">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title style="margin-bottom: 1em;">
            List of Foods
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-food-list></app-food-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title style="margin-bottom: 1em;">
            pH Level (Acidity) of Food
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-ph-level-core></app-ph-level-core>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
